<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogos na TV</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>⚽ Jogos de Futebol na TV</h1>
    <label for="date-selector">Selecione a Data:</label>
    <select id="date-selector">
      <!-- Opções de data serão geradas dinamicamente -->
    </select>

    <table id="football-table">
      <thead>
        <tr>
          <th>Hora</th>
          <th>Jogo</th>
          <th>Competição</th>
          <th>Onde Assistir</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dados serão inseridos aqui dinamicamente -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
